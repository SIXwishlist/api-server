version: '2'
services:
    daspanel-lb:
        image: daspanel/load-balancer-caddy
        volumes:
            - ./data:/opt/daspanel/data
        networks:
            - frontend
            - backend
        ports:
            - "80:80"
            - "443:443"
        env_file:
            - daspanel.dev.env
    daspanel-redis:
        image: daspanel/redis:0.4.0
        networks:
            - backend
        volumes:
            - ./data:/opt/daspanel/data
        expose:
            - "6379"
        env_file:
            - daspanel.dev.env
        #restart: always
    daspanel-api:
        image: daspanel/api-server:latest-dev
        volumes:
            #- daspanel-data-dev:/opt/daspanel/data
            - ./data:/opt/daspanel/data
            - .:/opt/daspanel/apps/apiserver
            - ./container_data/opt/daspanel/conf-templates/caddy:/opt/daspanel/conf-templates/caddy
        networks:
            - frontend
            - backend
        environment:
            - LOCAL_USER_ID=1000
            - GUNICORN_APP_DIR=/opt/daspanel/apps/apiserver/api_server
            - GUNICORN_CMD=/opt/daspanel/apps/apiserver/api_server/wsgi_gunicorn --bind=0.0.0.0:8080 --user=daspanel --group=daspanel api-connexion:app Daspanel_Api_Server
            - DASPANEL_WAIT_FOR_API=NO
        env_file:
            - daspanel.dev.env
        expose:
            - "8080"
    daspanel-storage:
        image: daspanel/minio-fileserver
        volumes:
            - ./data:/opt/daspanel/data
        networks:
            - backend
        expose:
            - "9000"
        env_file:
            - daspanel.dev.env
        depends_on:
            - daspanel-api
            - daspanel-redis
    daspanel-services:
        image: daspanel/daspanel-services
        volumes:
            - /opt/daspanel/services
        networks:
            - backend
        command:
            - /bin/true
        depends_on:
            - daspanel-api
            - daspanel-storage
    daspanel-mail-catcher:
        image: daspanel/mailhog-mail-catcher
        volumes:
            - ./data:/opt/daspanel/data
        networks:
            - frontend
            - backend
        env_file:
            - daspanel.env
        depends_on:
            - daspanel-api
            - daspanel-storage
    daspanel-mariadb:
        image: daspanel/mariadb
        volumes:
            - ./data:/opt/daspanel/data
        networks:
            backend:
                aliases:
                    - daspanel-mysql
        expose:
            - "3306"
        environment:
            - MARIADB_REMOTE_ROOT=true
        env_file:
            - daspanel.dev.env
        depends_on:
            - daspanel-api
            - daspanel-storage
    daspanel-php-fpm-5.6:
        image: daspanel/php-fpm-5.6
        volumes:
            - ./data:/opt/daspanel/data
        networks:
            - backend
        expose:
            - "9000"
        env_file:
            - daspanel.dev.env
        depends_on:
            - daspanel-api
            - daspanel-storage
    daspanel-panel:
        image: daspanel/panel:latest-dev
        volumes:
            - ./data:/opt/daspanel/data
        networks:
            - frontend
            - backend
        environment:
            - GUNICORN_APP_DIR=/opt/daspanel/apps/panel/daspanel_web
            - GUNICORN_CMD=su-exec daspanel:daspanel python /opt/daspanel/apps/panel/wsgi.py
        env_file:
            - daspanel.env
        expose:
            - "5000"
        depends_on:
            - daspanel-api
            - daspanel-storage
    daspanel-engine-php70:
        image: daspanel/engine-php70
        volumes:
            - ./data:/opt/daspanel/data
        volumes_from:
            - daspanel-services:ro
        networks:
            - backend
        expose:
            - "443"
        env_file:
            - daspanel.dev.env
    daspanel-engine-static:
        image: daspanel/engine-static
        volumes:
            - ./data:/opt/daspanel/data
        networks:
            - backend
        expose:
            - "80"
            - "443"
        env_file:
            - daspanel.dev.env
networks:  
  frontend:
    driver: bridge
  backend:
    driver: bridge


